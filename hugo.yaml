baseURL: https://ycgu.github.io/
languageCode: en-us
title: Yuchen's Technical Blog
paginate: 5
theme: ["PaperMod"]

enableEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
enableInlineShortcodes: true
mainsections: ["posts"]

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowToc: true
  tocOpen: true
  math: false

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    theme_color: "#2e2e33"
    msapplication_TileColor: "#2e2e33"

  socialIcons:
    - name: GitHub
      title: Github
      url: "https://github.com/ycgu"
    - name: LinkedIn
      title: LinkedIn
      url: "https://linkedin.com/in/yuchen-gu-380b7a2b0"

  homeInfoParams:
